<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="countdown"></h1>
    </header>

    <section id="Welcome">
        On this quiz, you will have 100 seconds. Everytime you answer a question wrong, you will lose 10 seconds!
        <br>
        Press "Start" to begin!
        <br>
        Good Luck!
        <br>
        <button id="Start">Start</button>

    </section>

    <div class="container">
        <!-- Question 1 -->
        <section id="Question1">
            Choose Answer A!
            <br>
            <button id="Correct1">A. Correct</button>
            <button id="Wrong1">B. Wrong</button>
            <button id="Wrong2">C. Wrong</button>
            <button id="Wrong3">D. Wrong</button>
            <button id="Wrong4">E. Wrong</button>
        </section>

        <!-- Question 2 -->
        <section id="Question2">
            Choose Answer B!
            <br>
            <button id="Wrong5">A. Wrong</button>
            <button id="Correct2">B. Correct</button>
            <button id="Wrong6">C. Wrong</button>
            <button id="Wrong7">D. Wrong</button>
            <button id="Wrong8">E. Wrong</button>
        </section>

        <!-- Question 3 -->
        <section id="Question3">
            Choose Answer C!
            <br>
            <button id="Wrong9">A. Wrong</button>
            <button id="Wrong10">B. Wrong</button>
            <button id="Correct3">C. Correct</button>
            <button id="Wrong11">D. Wrong</button>
            <button id="Wrong12">E. Wrong</button>
        </section>


        <!-- Question 4 -->
        <section id="Question4">
            Choose Answer D!
            <br>
            <button id="Wrong13">A. Wrong</button>
            <button id="Wrong14">B. Wrong</button>
            <button id="Wrong15">C. Wrong</button>
            <button id="Correct4">D. Correct</button>
            <button id="Wrong16">E. Wrong</button>
        </section>


        <!-- Question 5 -->
        <section id="Question5">
            Choose Answer E!
            <br>
            <button id="Wrong17">A. Wrong</button>
            <button id="Wrong18">B. Wrong</button>
            <button id="Wrong19">C. Wrong</button>
            <button id="Wrong20">D. Wrong</button>
            <button id="Correct5">E. Correct</button>
        </section>

        <!-- Final Score Section -->
        <section id="FinalScore">
            <button id="HighScoreButton">Take Me To High Scores!</button>
        </section>

        <!-- High Score Section -->
        <section id="HighScore">
            <ul id=highScores></ul>
        </section>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
